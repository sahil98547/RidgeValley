<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
  </head>
  <body>
    <section class="sliderSection">
      <div class="mainslider owl-carousel owl-theme">
        <div class="item wrap">
          <div class="text-center kenburns-container">
            <img
              class="img-fluid kenburns-image"
              src="./img/image-1.jpg"
              alt="slider-1-image"
            />
            <div class="banner-content overlay">
              <div class="content">
                <div class="main-heading">
                  <h1 class="primary-heading">Empowering Minds</h1>
                  <h1 class="primary-heading">Building Futures</h1>
                </div>
                <h2 class="secondary-heading">
                  A Holistic Approach to Education
                </h2>
                <h2 class="secondary-heading">for Lifelong Learning</h2>
                <a href="#">
                  <button type="button" class="btn btn-danger">
                    Download our Brochure
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="text-center kenburns-container">
            <img
              class="img-fluid kenburns-image"
              src="./img/image-2.jpg"
              alt="slider-1-image"
            />
            <div class="banner-content">
              <div class="primary-heading">
                <div class="main-heading">
                  <h1 class="primary-heading">Nurturing Lives</h1>
                  <h1 class="primary-heading">Empowering Learners</h1>
                </div>
                <h2 class="secondary-heading">
                  Transforming Your Child into a
                </h2>
                <h2 class="secondary-heading">World Citizen</h2>
                <a href="#">
                  <button type="button" class="btn btn-danger">
                    Campus Tour
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".mainslider").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          dots: false,
          // autoplay: true,
          // autoplayTimeout: 3000,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 1,
            },
          },
        });
      });
    </script>
  </body>
</html>
